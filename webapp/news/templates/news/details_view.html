{% extends "main\layout.html" %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
<div class="features">
    <h1>{{ article.title }}</h1>
    <p><small>{{ article.date|date:"d.m.Y H:i" }}</small></p>
    <p>{{ article.full_text }}</p>

    {% if user.is_authenticated and article.user == user %}
        <a href="{% url 'news-update' article.id %}" class="btn">Редактировать</a>
        <a href="{% url 'news-delete' article.id %}" class="btn">Удалить</a>
    {% endif %}
</div>
{% endblock %}
